<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10 + 10 + "10";
        let b = 10 + "10" + 10;
        let c = 10 + 10 + +"10";
        let d = 10 / -"";
        let e = 10 / +"2,5";

        /*
        1. 10 складываем с 10 и "приклеивается" 10, так как является строкой. итог = 2010;
        2. второе значение 10 "приклеивается" к крайним значениям. получается 101010;
        3. два плюса превращают строчное значение в число, поэтому все три числа будут сложены. Результат: 30;
        4. Пустота во втором значении равносильна нулю, поэтому при делении на -0 получается отрицательная беспонечность.
        Результат: -infinity;
        5. Второе значение является строчным, а деление числа на строчное значение бессмысленно. Также не существует команды / + , поэтому получается "не число".
        Результат: NaN;
        */
    </script>
</body>

</html>
