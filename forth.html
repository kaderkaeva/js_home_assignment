<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);
        /* 
        ответ: 2;
        Префиксный инкремент увеличивает значение на единицу;
        Соответственно, а + 1 = 2. с = 2;
        */

        //пример 2
        d = b++;
        alert(d);
        /* 
        ответ: 1;
        Результат постфиксного инкремента выполняется после того, как значению d будет присвоено значение b; 
        Соответственно, до выполнения инструкции d = 1;
        */

        //пример 3
        c = 2 + ++a;
        alert(c);
        /* 
        ответ: 5;
        После выполнения первой инструкции а = 2. 
        В данном примере при использовании префиксного инкремента мы прибавляем к значению а единицу и получаем 3.
        К двум прибавляем три = 5;
        */

        //пример 4
        d = 2 + b++;
        alert(d); //4 - после выполнения инструкций в примере 2 значение b равняется 2, значит к двум прибавляем 2 = 4;
        alert(a); //3 - конечный результат значения а = 3 согласно описанию в примере 3; 
        alert(b); //3, так как после выполнения инструкции в примере 4 к b прибавили единицу, то есть 2 + 1 = 3;
    </script>
</body>

</html>
