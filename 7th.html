<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        let a = 12;
        let b = 11;
        function add(a, b) {
            return a + b;
        }
        alert(a + b);

        let c = 12;
        let d = 11;
        function subtraction(c, d) {
            return c - d;
        }
        alert(c - d);

        let e = 121;
        let f = 11;
        function division(e, f) {
            return e - f;
        }
        alert(e / f);

        let g = 12;
        let h = 11;
        function multiplication(g, h) {
            return g * h;
        }
        alert(g * h);

    </script>
</body>

</html>
